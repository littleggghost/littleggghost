# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch # push 的时候触发
  push:
    branches: [ main ]
  # 每周二触发
  schedule:
    - cron: '0 21 * * 2'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"  获取照片 Job1
  social:
    timeout-minutes: 10
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it # 获取代码
      - uses: actions/checkout@v4
      
      # 设置 node 环境
      - name: Install node
        uses: actions/setup-node@v4
        with:
          node-version: 14.x

      # 添加依赖
      - name: Install dependencies
        run: npm install

      # 生成文件
      - name: Generate README file
        run: node index.js

      # push 代码，需要自己的 Github token
      - name: Push new README.md
        uses: mikeal/publish-to-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # 更新博客 Job2    
  blog:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    needs: social
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4
      
      # 使用 docker compose 部署 rsshub
      - name: Start containers
        run: docker-compose -f "docker-compose.yml" up -d --build

      - name: Install node
        uses: actions/setup-node@v4
        with:
          node-version: 14.x

      - name: Install dependencies
        run: npm install
      
      # 将注释替换成更新博客链接
      - uses: gautamkrishnar/blog-post-workflow@master
        with:
          feed_list: "https://www.unifolm.com/"
          
      - name: Stop containers
        if: always()
        run: docker-compose -f "docker-compose.yml" down
